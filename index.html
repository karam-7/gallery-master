<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Master</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="row">
        <img class="pro" src="./profilePhoto.png" alt="profile" />
        <h2>Rodney Cotton</h2>
        <h5>Helsinki, Finland</h5>
      </div>
      <div class="main-stat">
        <div class="stat">
          <h4>100</h4>
          <h6>Posts</h6>
        </div>
        <div class="stat">
          <h4>2,242</h4>
          <h6>Follower</h6>
        </div>
        <div class="stat">
          <h4>1,432</h4>
          <h6>Following</h6>
        </div>
      </div>
    </header>
    <main class="gallery">
      <img class="pic img1" src="./photo1.png" alt="pic1" aria-hidden="true" />

      <img class="pic img2" src="./photo2.png" alt="pic2" aria-hidden="true" />

      <img class="pic img3" src="./photo3.png" alt="pic3" aria-hidden="true" />

      <img class="pic img4" src="./photo_4.png" alt="pic4" aria-hidden="true" />

      <img class="pic img5" src="./photo5.png" alt="pic5" aria-hidden="true" />

      <img class="pic img6" src="./photo6.png" alt="pic6" aria-hidden="true" />
    </main>
    <footer class="foot">
      <p>
        Created By
        <a
          href="http://karam-portfolio.liveblog365.com"
          class="name"
          target="_blank"
        >
          KARAM SINGH
        </a>
        - devchallenges.io
      </p>
    </footer>
  </body>
</html>
